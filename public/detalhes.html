<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style2.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/rickMorty.ico" type="image/x-icon">
    <title>API de Rick and Morty</title>
</head>

<body>
    <header class="container-fluid bg-white d-flex flex-column align-items-center justify-content-center pb-4">
        <section class="row d-flex flex-column align-self-start">
            <div class="col-12">
                <img src="./images/RICK_MORTY_ICON.png" alt="Ícone Rick and Morty" class="rickmorty mt-3">
            </div>
        </section>
        <section class="row w-100 d-flex mt-1 justify-content-center">
            <div class="col-12 col-sm-9 col-md-7 col-lg-5 col-xxl-6 text-center">
                <h1 class="title mt-2">API de Rick and Morty</h1>
            </div>
        </section>
    </header>

    <main class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 d-flex justify-content-end mb-3 mb-md-0">
                <div class="retangulo">
                    <img src="..." class="card-img-top" alt="Imagem do Personagem">
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-start">
                <div class="retangulo2 d-flex flex-column justify-content-center align-items-center gap-5 p-4">
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="floatingInput" disabled>
                        <label for="floatingInput">Nome do Personagem</label>
                    </div>
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="statusInput" disabled>
                        <label for="statusInput">Status do Personagem</label>
                    </div>
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="locationInput" disabled>
                        <label for="locationInput">Última localização conhecida</label>
                    </div>
                    <div class="form-floating w-100">
                        <input type="text" class="form-control" id="episodeInput" disabled>
                        <label for="episodeInput">Visto a última vez em:</label>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mb-4 mt-4 mt-sm-0">
                <a href="./index.html" class="btn btn-success">&larr; Voltar</a>
            </div>
        </div>
    </main>
    

    <footer class="container-fluid d-flex flex-column footer-first">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-12 d-sm-flex justify-content-center">
                <p class="footer-p">PERSONAGENS: <span class="footer-x text-light" id="character-count">XX</span></p>
                <p class="footer-p">LOCALIZAÇÕES: <span class="footer-x text-light" id="location-count">XX</span></p>
                <p class="footer-p">EPISÓDIOS: <span class="footer-x text-light" id="episode-count">XX</span></p>
            </div>
        </div>
        <div class="row text-center footer-second">
            <div class="col">
                <p class="footer-p">Desenvolvido por: <span class="text-light">Johann Patricio Daniel</span> em 2024</p>
            </div>
        </div>
    </footer>

    <div id="audio-controls">
        <button id="playBtn" class="btn btn-success">Play</button>
        <button id="pauseBtn" class="btn btn-danger">Pause</button>
    </div>

    <audio id="background-audio" src="./audio/Rick and Morty Theme Song [HD].mp3" loop></audio>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Meu script -->
    <script src="./js/api.js"></script>
    <script src="./js/detalhes.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
