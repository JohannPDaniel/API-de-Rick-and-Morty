<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu CSS -->

    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/rickMorty.ico" type="image/x-icon">
    <title>API de Rick and Morty</title>
</head>

<body>
    <header class="container-fluid bg-white d-flex flex-column align-items-center justify-content-center pb-4">
        <section class="row d-flex flex-column align-self-start">
            <section class="col-12">
                <img src="./images/RICK_MORTY_ICON-01.svg" alt="rickMorty" class="rickmorty mt-3">
            </section>
        </section>
        <section class="row w-100 d-flex mt-1 justify-content-center">
            <section class="col-12 col-sm-9 col-md-7 col-lg-5 col-xxl-6 text-center">
                <h1 class="title mt-2">API de Rick and Morty</h1>
            </section>
        </section>
        <section class="row w-100 d-flex flex-column align-items-center justify-content-center">
            <section class="col-12 col-sm-9 col-md-7 col-lg-5 col-xxl-5">
                <form id="search-form" class="form-inline position-relative mt-2 mb-4 w-100">
                    <input type="text" name="query" id="query" class="form-control rounded-3 w-100" placeholder="Pesquise">
                    <button type="submit" class="btn  position-absolute end-0">
                        <i class="bi bi-search" style="color: green;"></i>
                    </button>
                </form>
            </section>
        </section>
    </header>

    <main>
        <div class="container-fluid image-rickmorty">
            <div class="row gx-0 gy-3" id="character-cards"></div>
            <div class="row mt-5">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination" id="pagination-controls">
                            <li class="page-item"><a class="page-link" href="#" id="prev-page">Voltar</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="next-page">Próximo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid d-flex flex-column footer-first">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-12 d-sm-flex justify-content-center">
                <p class="footer-p">PERSONAGENS: <span class="footer-x text-light" id="character-count">XX</span></p>
                <p class="footer-p">LOCALIZAÇÕES: <span class="footer-x text-light" id="location-count">XX</span></p>
                <p class="footer-p">EPISÓDIOS: <span class="footer-x text-light" id="episode-count">XX</span></p>
            </div>
        </div>
        <div class="row text-center footer-second">
            <div class="col">
                <p class="footer-p">Desenvolvido por: <span class="text-light">Johann Patricio Daniel</span> em 2024</p>
            </div>
        </div>
    </footer>

    <button id="topBtn" onclick="topFunction()">&#8679; Topo</button>

    <div id="audio-controls">
        <button id="playBtn" class="btn btn-success">Play</button>
        <button id="pauseBtn" class="btn btn-danger">Pause</button>
    </div>

    <audio id="background-audio" src="./audio/Rick and Morty Theme Song [HD].mp3" loop></audio>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Meu script -->

    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>

    <script src="../js/api.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
